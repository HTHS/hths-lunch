<section>
  <md-subheader class="md-primary">Items</md-subheader>
  <md-list layout="column">
    <md-item>
      <md-item-content>
        <div class="md-tile-left" hide-sm></div>
        <div class="md-tile-content" layout="row">
          <p flex>Item</p>
          <p flex>Description</p>
          <p flex="10">Price</p>
          <p flex="10">Active</p>
          <p flex="5">Edit</p>
        </div>
      </md-item-content>
      <md-divider></md-divider>
    </md-item>
    <md-item ng-repeat="item in items">
      <md-item-content>
        <div class="md-tile-left" hide-sm></div>
        <div class="md-tile-content" layout="row">
          <p flex>{{item.title}}</p>
          <p flex>{{item.description}}</p>
          <p flex="10">{{item.price | currency}}</p>
          <p flex="10"><md-checkbox ng-model="item.active" ng-change="toggleActivity(item)" aria-label="Item status"></md-checkbox></p>
          <md-button class="md-raised icon-pencil" flex="5" ng-click="editItem(item, $index, $event)" aria-label="Edit item"></md-button>
        </div>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</section>

<form layout="row" layout-fill layout-align="space-around center">
  <div flex="40" layout="column">
    <md-input-container>
      <label>Title</label>
      <input type="text" placeholder="Pizza" required="required" ng-model="newItem.title">
    </md-input-container>

    <md-input-container>
      <label>Description</label>
      <input type="text" placeholder="2 hot slices" required="required" ng-model="newItem.description">
    </md-input-container>

    <md-input-container>
      <label>Price</label>
      <input type="number" min="0" placeholder="4.00" required="required" ng-model="newItem.price">
    </md-input-container>

    <md-button class="md-button md-raised md-primary" tabindex="4" ng-click="createItem()">Create item!</md-button>
  </div>
</form>
