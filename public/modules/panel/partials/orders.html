<md-content class="md-padding">
  <md-subheader class="md-primary">Orders</md-subheader>
  <md-list layout="column">
    <md-item>
      <md-item-content>
        <div class="md-tile-left" hide-sm></div>
        <div class="md-tile-content" layout="row">
          <p flex="20">Customer</p>
          <p flex>Food</p>
          <p flex="10">Total</p>
          <p flex="10">Date</p>
          <p flex="5">Cancel?</p>
        </div>
      </md-item-content>
      <md-divider></md-divider>
    </md-item>
    <md-item ng-repeat="order in orders">
      <md-item-content>
        <div class="md-tile-left" hide-sm></div>
        <div class="md-tile-content" layout="row">
          <p flex="20">{{order.customer}}</p>
          <p flex>{{order | prettyprint}}</p>
          <p flex="10">{{order.total | currency}}</p>
          <p flex="10">{{order.created | date:'medium'}}</p>
          <md-button class="md-raised md-warn" ng-click="deleteOrder($index)" aria-label="Delete order" flex="5"><md-icon md-font-icon="icon-close" style="font-size: 16px;"></md-icon></md-button>
        </div>
      </md-item-content>
      <md-divider ng-if="!$last"></md-divider>
    </md-item>
  </md-list>
</md-content>
