<br>
<form>
  <div class="row">
    <div class="small-8">
      <div class="row">
        <div class="small-3 columns">
          <label for="order-customer" class="right inline">Title</label>
        </div>
        <div class="small-9 columns">
          <input type="text" id="order-customer" placeholder="Johnny Appleseed" required ng-model="newOrder.customer">
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label for="order-items" class="right inline">Description</label>
        </div>
        <div class="small-9 columns">
          <table rules="none"><!-- get rid of border between cells -->
            <thead>
              <tr>
                <th></th>
                <th>Item</th>
                <th>Description</th>
                <th>Price</th>
                <th>Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr class="item" ng-repeat="item in menu" ng-show="item.active">
                <td><input type="checkbox" ng-click="toggleItemInOrder($index)"></td>
                <td>{{item.title}}</td>
                <td>{{item.description}}</td>
                <td>{{item.price | currency}}</td>
                <td><input type="number" required disabled="{{!newOrder[$index]}}" ng-model="item.quantity"></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="small-3 columns">
          <label class="right inline">Total</label>
        </div>
        <div class="small-9 columns">
          <span ng-model="newOrder.total">
        </div>
      </div>
      <div class="row">
        <div class="small-9 small-offset-3 columns">
          <a class="button" ng-click="submitOrder()">Submit Order!</a>
        </div>
      </div>
    </div>
  </div>
</form>
