<div layout="column" layout-align="center center">
  <h1 class="slogan">Order lunch the right way</h1>
  <h4 class="slogan">Request an invite to simplify your lunch time.</h4>
  <br>
</div>

<form>
  <div layout-gt-sm="row" layout-sm="column" layout-align="center center">
    <div hide-sm flex></div>
    <md-input-container flex-gt-sm="35">
      <label>Email</label>
      <input type="email" placeholder="johnny.appleseed@gmail.com" required="required" autofocus="autofocus" ng-model="email">
    </md-input-container>
    <div hide-sm flex="5"></div>
    <div flex-gt-sm="20">
      <md-button class="md-raised md-primary" ng-click="authenticateOrRequestInvite()">
        Get started!
      </md-button>
    </div>
    <div hide-sm flex></div>
  </div>
</form>
