<link rel="stylesheet" href="/modules/landing/styles/index.css">

<div class="row">
  <div class="small-8 small-centered columns">
    <h1 class="slogan">Order lunch the right way</h1>
    <h5 class="slogan">Enter your email and order lunch the easy way.</h5>
    <br>
    <form>
      <div class="large-6 columns">
        <div class="row collapse postfix-radius">
          <div class="small-9 columns">
            <input type="email" placeholder="user@ctemc.org" pattern="\S+(@ctemc.org)" title="email@ctemc.org" required ng-model="email">
          </div>
          <div class="small-3 columns">
            <button type="submit" class="button postfix">Get started!</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
