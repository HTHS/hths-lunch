<div layout="column" layout-align="center center">
  <h1 class="slogan">Order lunch the right way</h1>
  <h5 class="slogan">Request an invite to simplify your lunch time.</h5>
  <br>
</div>

<form>
  <div layout="row" layout-align="center center">
    <div flex></div>
    <div flex="55">
      <md-input-container>
        <label>Email</label>
        <input type="email" placeholder="johnny.appleseed@gmail.com" required="required" autofocus="autofocus" ng-model="email">
      </md-input-container>
    </div>
    <div flex="5"></div>
    <div flex="20">
      <md-button class="md-raised md-primary" ng-click="authenticateOrRequestInvite()">
        Get started!
      </md-button>
    </div>
  </div>
</form>
